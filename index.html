<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unidad de Construcción</title>

  <style>
    :root {
      --fondo-vino: #691c32;
      --gris-claro: #e5e5e5;
      --gris-badge: #9b8f95;
      --texto-claro: #ffffff;
      --amarillo-link: #facc6b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--fondo-vino);
      color: var(--texto-claro);
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* Columna izquierda: mapa */
    .col-izq {
      flex: 1.1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .col-izq img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    /* Columna derecha: texto y fases */
    .col-der {
      flex: 1;
      padding: 3rem 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .eyebrow {
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.85rem;
      opacity: 0.8;
      margin: 0 0 0.5rem;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 2rem;
      line-height: 1.1;
    }

    .fase {
      margin-bottom: 1.4rem;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 14px;
      overflow: hidden;
      backdrop-filter: blur(4px);
    }

    /* Botón que abre/cierra cada fase */
    .fase-boton {
      width: 100%;
      border: none;
      outline: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 1rem;
      background: linear-gradient(
        135deg,
        var(--gris-badge),
        #b6a9b0
      );
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      border-radius: 14px 14px 0 0;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
    }

    .fase-titulo {
      pointer-events: none;
    }

    .fase-icono {
      font-size: 1.2rem;
      transition: transform 0.3s ease;
      pointer-events: none;
    }

    /* Contenedor colapsable */
    .fase-contenido {
      padding: 0 1.2rem 0;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transform: translateY(-4px);
      transition:
        max-height 0.45s ease,
        opacity 0.35s ease,
        transform 0.35s ease;
    }

    .fase-contenido ul {
      margin: 0.7rem 0 1.1rem;
      padding-left: 1.2rem;
      list-style: disc;
    }

    .fase-contenido li {
      margin-bottom: 0.25rem;
      font-size: 0.98rem;
    }

    /* Links de tramos con enlace */
    .tramo-link {
      color: var(--amarillo-link);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      padding-right: 1.2rem;
    }

    .tramo-link::after {
      content: "↗";
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .tramo-link:hover {
      text-decoration: underline;
      opacity: 0.95;
    }

    /* Estado abierta */
    .fase.abierta .fase-contenido {
      max-height: 260px; /* suficiente para el contenido */
      opacity: 1;
      transform: translateY(0);
    }

    .fase.abierta .fase-icono {
      transform: rotate(90deg);
    }

    /* RESPONSIVO */
    @media (max-width: 960px) {
      .layout {
        flex-direction: column;
      }

      .col-izq,
      .col-der {
        padding: 1.5rem;
      }

      .col-der {
        order: -1;
      }

      h1 {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 600px) {
      .col-der {
        padding: 1.2rem;
      }

      h1 {
        font-size: 1.9rem;
      }
    }
    
  </style>
</head>
<body>
  <div class="layout">
    <!-- IZQUIERDA: ESPACIO PARA TU IMAGEN -->
    <section class="col-izq">
      <!-- Cambia "mapa-rutas.png" por la ruta de tu imagen -->
      <img src="mapa-tren.png" alt="Mapa de rutas ferroviarias" />
    </section>

    <!-- DERECHA: TÍTULO Y FASES -->
    <section class="col-der">
      <p class="eyebrow">INICIO</p>
      <h1>UNIDAD DE CONSTRUCCIÓN</h1>

      <!-- FASE 1 -->
      <div class="fase">
        <button class="fase-boton fase-toggle" aria-expanded="false">
          <span class="fase-titulo">Fase 1 – (787 km)</span>
          <span class="fase-icono">▶</span>
        </button>
        <div class="fase-contenido">
          <ul>
            <li>Ciudad de México – Pachuca</li>
            <li>Ciudad de México – Querétaro</li>

            <!-- Estos dos son links -->
            <li>
              <a
                class="tramo-link"
                href="https://attrapi.github.io/lineadeltiempo-queretaro-irapuato/"
                target="_blank"
              >
                Querétaro – Irapuato
              </a>
            </li>
            <li>
              <a
                class="tramo-link"
                href="https://attrapi.github.io/lineadeltiempo-saltillo-nuevolaredo/d"
                target="_blank"
              >
                Saltillo – Nuevo Laredo
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- FASE 2 -->
      <div class="fase">
        <button class="fase-boton fase-toggle" aria-expanded="false">
          <span class="fase-titulo">Fase 2 – (1,336 km)</span>
          <span class="fase-icono">▶</span>
        </button>
        <div class="fase-contenido">
          <ul>
            <li>Irapuato – Guadalajara</li>
            <li>Querétaro – San Luis Potosí</li>
            <li>San Luis Potosí – Saltillo</li>
            <li>Mazatlán – Los Mochis</li>
          </ul>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Acordeón moderno para las fases
    document.querySelectorAll(".fase-toggle").forEach(function (btn) {
      btn.addEventListener("click", function () {
        const fase = btn.closest(".fase");
        const abierta = fase.classList.toggle("abierta");
        btn.setAttribute("aria-expanded", abierta ? "true" : "false");

        // Para que solo una fase esté abierta a la vez, descomenta:
        /*
        if (abierta) {
          document.querySelectorAll(".fase").forEach(function (otro) {
            if (otro !== fase) {
              otro.classList.remove("abierta");
              const b = otro.querySelector(".fase-toggle");
              if (b) b.setAttribute("aria-expanded", "false");
            }
          });
        }
        */
      });
    });
  </script>
</body>
</html>
